<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>px sizes and all</title>
    <style>
      .box {
        width: 70vw;
        box-sizing: border-box;
        margin: 10px auto;
        height: 20vh;
        border: 1px solid black;
        text-align: center;
      }
      .container {
        width: 80vw;
        border: 1px solid black;
        min-height: 80vh;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>this is a heading</h1>
    </div>
    <div class="container">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, iure
      </p>
    </div>
  </body>
</html>
